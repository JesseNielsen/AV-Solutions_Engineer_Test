<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <!-- <link rel="stylesheet" type="text/css" href="% static 'AV-SOLUTIONS_ENGINEER_TEST/css/styles.css' %"> -->
</head>
<body>
    <button class="button" onclick="window.location.href='{% url 'index/home' %}'">‚Üê Back to Home</button>

    <h1>Add Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="published_date">Published Date:</label><br>
        <input type="date" id="published_date" name="published_date"><br>
        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn"><br>
        <label for="price">Price:</label><br>
        <input type="number" step="0.01" id="price" name="price"><br>
        <label for="stock_quantity">Stock Quantity:</label><br>
        <input type="number" id="stock_quantity" name="stock_quantity"><br>
        <input type="submit" value="Add Book">
    </form>
</body>
</html>

<style>
.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #282c34;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 4px;
}
</style>
