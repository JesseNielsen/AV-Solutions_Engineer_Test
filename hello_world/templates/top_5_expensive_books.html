<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Most Expensive Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #282c34;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }

        
    </style>
</head>
<body>
    <button class="button" onclick="window.location.href='{% url 'index/home' %}'">‚Üê Back to Home</button>


    <h2>Top 5 Most Expensive Books</h2>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>${{ book.price }}</td>
                <td>{{ book.stock_quantity }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No books available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
